
<div id="dashboard">
	<h1 *ngIf="userData.isAdmin"> Welcome Admin </h1>
	<h1 *ngIf="!userData.isAdmin"> Welcome User </h1>

	<div class="notifications-block" fxLayout="row wrap" *ngIf="postList.length"> 
		<mat-card *ngFor="let post of postList" class="mat-elevation-z8 notification-card" fxFlex="calc(33%-20px)" fxLayoutGap="20px">
		  <mat-card-header fxLayoutAlign="space-between center">
		    <mat-card-title>{{post.title}}</mat-card-title>
		    <div>
		    	<mat-icon *ngIf="userData.isAdmin && isScheduledRoute" class="action-icons" (click)="goToNotificationView(post,'edit');">edit</mat-icon>
		    	<mat-icon *ngIf="userData.isAdmin" class="action-icons" (click)="delete(post)">delete</mat-icon>
		    </div>
		  </mat-card-header>
		  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
		  	<img class="post-image" src="{{post.imageURL}}" onError="src='assets/images/404.svg'">
		  	<h2 class="tag" fxLayoutAlign="start center" >Tag : {{post.tag}}</h2>
		  </mat-card-content>
		  <!-- <mat-card-content>
		    <div [innerHTML]="post.description"></div>
		  </mat-card-content> -->
		  <mat-card-actions fxLayoutAlign="space-between center">
		    <button (click)="goToNotificationView(post,'view')" mat-button color="primary">View Notifcaiton</button>
		    <div class="date">{{post.date | date: 'medium'}}</div>
		  </mat-card-actions>
		</mat-card>
	</div>

	<h2 fxLayoutAlign="center center" *ngIf="!postList.length"> No Notifications :( </h2> 

</div>
