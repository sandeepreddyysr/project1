<div fxLayout="column" fxLayoutAlign="center center">
	<form [formGroup]="postForm" class="post-container" (ngSubmit)="post()" fxLayout="column">

        <mat-form-field appearance="outline" fxFlex="100%">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter Post Title" type="text" formControlName="postTitle">
            <mat-error>Title Required</mat-error>
        </mat-form-field>

        <ckeditor formControlName="postDescription" [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>

        <mat-form-field appearance="outline" fxFlex="100%" class="mt-12">
          <mat-label>Tags</mat-label>
          <mat-select formControlName="tags" multiple>
            <mat-option *ngFor="let tag of tagsList" [value]="tag.id">{{tag.name}}</mat-option>
          </mat-select>
        </mat-form-field>

    <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    <mat-label>Description</mat-label>
    <input matInput placeholder="Enter description" type="description" formControlName="postDescription">
    <mat-error>Description Required</mat-error>
</mat-form-field> -->
        <div fxLayoutAlign="center center">
            <button [disabled]="postForm.invalid" class="post-button" color="primary" mat-raised-button>Post</button>
        </div>
    </form>
</div>
