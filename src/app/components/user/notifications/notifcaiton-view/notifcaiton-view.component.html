<div class="notification-view" fxLayout="column">
	<mat-card class="mat-elevation-z8 notification-card" fxFlex="calc(33%-20px)" fxLayoutGap="20px">
	  <mat-card-header>
	    <div mat-card-avatar class="example-header-image"></div>
	    <mat-card-title>{{post.title}}</mat-card-title>
	  </mat-card-header>
	  <mat-card-content>
	  	<img src="{{post.imageURL}}" *ngIf="post.imageURL">
	    <div [innerHTML]="post.description"></div>
	  </mat-card-content>
	</mat-card>
</div>
